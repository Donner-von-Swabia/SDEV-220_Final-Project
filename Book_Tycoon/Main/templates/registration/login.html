{% extends 'main/base.html' %}

{% block content %}
<div style = "text-align:center;">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p>Not registered? &nbsp;<a href = "{% url 'register' %}">Make an account.</a></p>
</div>
{% endblock %}
